<!DOCTYPE html>
<html style="color:black;background:#d9d9d9">
  <head>
    <meta charset="utf-8" />
    <title>Settings</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <h1 style="height:20px;margin-top:10px">User Settings</h1>
    <div id='settings-input-box'>
      <form>
        Email Address:<br />
        <input type="text" id="email-address-settings" style="width:150px" /><br />

        <span id='code-input-block' style="display:none">
          <span class="tooltip" >Verification Code:<span id='code-input-tooltip-text' class="tooltiptext" style="width:220px;font-size:70%;text-align:left;padding:4px"></span></span><br />
          <span style="font-size:70%">V-</span><input type="text" id="verification-code-input" style="width:238px"/ />
        </span>
        <span id='code-input-placeholder' style="display:block;height:39px">
        </span>
        AppID:<br />
        <input type="password" id="appid-settings" style="width:250px"/>
        <br />
        <span style="font-family:Raleway;align-items:center;display:flex;justify-content:space-between;width:53%;margin-bottom:0">


        <span class="tooltip">Save Location:<span class="tooltiptext" style="width:220px;font-size:70%;text-align:left;padding:4px">The location where processed files will be saved.</span></span>
        <button type="button"class="button3" id="select-save-location" style="font-size:60%;height:8px;width:60px;padding-top:2px;padding-bottom:12px;box-shadow:none">Select...</button>
        </span>
        <input type="text" id="save-location"style="width:250px"/>
      </form>
    </div>
    <br />
    <div style="width:95%;align-items:center;padding-left:12px">
      <div style="font-family:Raleway;align-items:center;display:flex;justify-content:space-between;width:100%">
        <button class="button3" id="appid-gen" >Generate New AppID</button>
        <button class="button3" id="code-submit" style="display:none">Submit Code</button>
        <button class="button3" id="save-close" >Save & Close</button>
      </div>
    </div>
  </body>
  <script src="../scripts/settings.js"></script>
</html>
